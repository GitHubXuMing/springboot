<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FIRST</title>
</head>
<body>
<h3 th:text="'用户名：'+${username}"></h3>
<h3 th:text="'密  码：'+${password}"></h3>
<ul>
    <!--集合遍历时，li元素重复，th:each就写到li中-->
    <li th:each="user:${names}" th:text="${user}"></li>
</ul>
<table border="1">
    <tr th:each="emp:${emps}">
        <td th:text="${emp.empno}"></td>
        <td th:text="${emp.ename}"></td>
    </tr>
</table>
</body>
</html>
